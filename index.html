<!DOCTYPE html> <!-- Página principal que solicita una palabra y el idioma para que el script pueda analizarla -->
<html lang="es">
    <head>
        <meta charset="utf-8"/> <!-- Codificación para la web -->
        <title>Analizador de palabras</title> <!-- Nombre para la web -->
        <link rel="icon" href="iconoSJO.png"> <!-- Añadir icono a la web -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="cuadrado"></div>
        <form id="form" class="form"> <!-- Formulario para solicitar la palabra y el idioma -->
            <input type="text" 
                id="palabra" 
                name="palabra"
                pattern="[A-Za-zÁ-Úá-úÀ-Ùà-ùÄ-Üä-ü·]+" 
                title="Solo se aceptan letras"
                required>
            <label class="lbl-palabra">
                <span class="text-pal">
                    Introduce una palabra
                </span>
            </label>
            <label class="texto">Elige un idioma:</label>
            <select class="select" name="lan" id="lan" required>
                <option value="" disabled selected>Seleccione un idioma</option>
                <option>Castellano</option>
                <option>Catalán</option>
            </select>
            <input type="submit" class="botón" value="Enviar">
        </form>
        
        <!-- Footer(pie de pagina) con el texto de copyright -->
        <footer class="footer">
            &copy; <span id="year"></span> <!-- Año actual --->
            <a href="https://github.com/lukatinarelli" target="_blank" class="footer-link"> Luka Ramon Tinarelli </a>  <!-- Hiperenlace --->
        </footer>

        <script src="script.js" type="text/javascript"></script>
        <script>
            // Script para establecer el año actual
            document.getElementById("year").textContent = new Date().getFullYear();
        </script>
    </body>
</html>
