<!DOCTYPE html> <!-- Página secundaria que imprime la palabra analizada -->
<html lang="es">
    <head>
        <meta charset="UTF-8"> <!-- Codificación para la web -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Resultado</title>  <!-- Nombre para la web -->
        <link rel="icon" href="iconoSJO.png">  <!-- Añadir icono a la web -->
        <link rel="stylesheet" href="stylee.css">
    </head>
    <body>
        <div class="cuadrado_result"></div>
        <div class="resultado">
            <h1 id="palabra"></h1> <!-- Título con la palabra escogida por el usuario -->
            
            <!-- Tabla con los resultados -->
            <table>
                <tr>
                    <th id="Descripción">Descripción</th>
                    <th id="Resultado">Resultado</th>
                </tr>
                <tr>
                    <td id="Cantidad_de_letras">Cantidad de letras</td>
                    <td id="cantidad_letras"></td>
                </tr>
                <tr>
                    <td id="Vocales_y_consonantes">Vocales y consonantes</td>
                    <td id="cuantas_vocales_consonantes"></td>
                </tr>
                <tr>
                    <td id="Letras_no_repetidas">Letras no repetidas</td>
                    <td id="letras_no_repetidas"></td>
                </tr>
                <tr>
                    <td id="Letras_repetidas">Letras repetidas</td>
                    <td id="letras_repetidas"></td>
                </tr>
                <tr>
                    <td id="Palíndromo">Palíndromo</td>
                    <td id="polindromo"></td>
                </tr>
                <tr>
                    <td id="Diptongo">Diptongo</td>
                    <td id="diptongo"></td>
                </tr>
                <tr>
                    <td id="Hiato">Hiato</td>
                    <td id="hiato"></td>
                </tr>
                <tr>
                    <td id="Triptongo">Triptongo</td>
                    <td id="triptongo"></td>
                </tr>
                <tr>
                    <td id="Acento">Acento</td>
                    <td id="acento"></td>
                </tr>
                <tr>
                    <td id="Diéresis">Diéresis</td>
                    <td id="dieresis"></td>
                </tr>
                <tr>
                    <td id="Tipo_de_acentuación">Tipo de acentuación</td>
                    <td id="acentuacion"></td>
                </tr>
                <tr>
                    <td id="Separación_en_sílabas">Separación en sílabas</td>
                    <td id="separacion_silabas"></td>
                </tr>
            </table>

            <div class="separador"></div>
            <input type="submit" id="btn" value="Volver">
        </div>
        
        <script>
            // Asignación de los valores escogidos por el user (palabra y idioma)
            const palabra = localStorage.getItem('palabra');
            const idioma = localStorage.getItem('idioma');
            document.getElementById('palabra').innerText = palabra; // Selecciona el elemento HTML con el identificador (ID) "palabra" y establece su contenido de texto (innerText) al valor de la variable palabra
            
            // Recupera los valores almacenados en el localStorage y los asignamos a variables
            const vocales = localStorage.getItem('vocales'); 
            const consonantes = localStorage.getItem('consonantes');
            const letras_no_repetidas = localStorage.getItem('letras_no_repetidas');
            const letras_repetidas = localStorage.getItem('letras_repetidas');
            const polindromo = localStorage.getItem('polindromo');
            const diptongo = localStorage.getItem('diptongo');
            const hiato = localStorage.getItem('hiato');
            const triptongo = localStorage.getItem('triptongo');
            const acento = localStorage.getItem('acento');
            const dieresis = localStorage.getItem('dieresis');
            const acentuacion = localStorage.getItem('acentuacion');
            const separacion_silabas = localStorage.getItem('separacion_silabas');
            
            // Si el usuario a escogido el catalán como idioma, traducir la tabla
            if (idioma === 'Catalán') {
                document.getElementById('Descripción').innerText = "Descripció";
                document.getElementById('Resultado').innerText = "Resultat";
                document.getElementById('Cantidad_de_letras').innerText = "Quantitat de lletres";
                document.getElementById('Vocales_y_consonantes').innerText = "Vocals i consonants";
                document.getElementById('Letras_no_repetidas').innerText = "Lletres no repetides";
                document.getElementById('Letras_repetidas').innerText = "Lletras repetides";
                document.getElementById('Palíndromo').innerText = "Palíndrom";
                document.getElementById('Diptongo').innerText = "Diftong";
                document.getElementById('Hiato').innerText = "Hiat";
                document.getElementById('Triptongo').innerText = "Triftong";
                document.getElementById('Acento').innerText = "Accent";
                document.getElementById('Diéresis').innerText = "Dièresi";
                document.getElementById('Tipo_de_acentuación').innerText = "Tipus d'accentuació";
                document.getElementById('Separación_en_sílabas').innerText = "Separació en síl·labes";
            }


            // Texto en función del idioma seleccionado
            if (idioma === 'Castellano') {
                document.getElementById('cantidad_letras').innerText = `La palabra tiene ${palabra.length} letras.`;
                document.getElementById('cuantas_vocales_consonantes').innerText = 
                    `Tiene ${vocales} vocal${vocales != 1 ? 'es' : ''} y ${consonantes} consonante${consonantes != 1 ? 's' : ''}.`;
            } else {
                document.getElementById('cantidad_letras').innerText = `La paraula té ${palabra.length} lletres.`;
                document.getElementById('cuantas_vocales_consonantes').innerText = 
                    `Té ${vocales} vocal${vocales != 1 ? 's' : ''} i ${consonantes} consonant${consonantes != 1 ? 's' : ''}.`;
            }

            // Asignación de resultados a cada celda de la tabla
            document.getElementById('letras_no_repetidas').innerText = letras_no_repetidas;
            document.getElementById('letras_repetidas').innerText = letras_repetidas;
            document.getElementById('polindromo').innerText = polindromo;
            document.getElementById('diptongo').innerText = diptongo;
            document.getElementById('hiato').innerText = hiato;
            document.getElementById('triptongo').innerText = triptongo;
            document.getElementById('acento').innerText = acento;
            document.getElementById('dieresis').innerText = dieresis;
            document.getElementById('acentuacion').innerText = acentuacion;
            document.getElementById('separacion_silabas').innerHTML = separacion_silabas;

            // Función de volver a la página principal
            document.getElementById('btn').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
        </script>
    </body>
</html>
