<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        
        <!--

        -->

        <title>Resultado</title>
        <link rel="icon" href="iconoSJO.png">
        <link rel="stylesheet" href="stylee.css">
    </head>
    <body>
        <div class="cuadrado_result"></div>
        <div class="resultado">
            <h1 id="palabra"></h1>

            <p id="cantidad_letras"></p>
            <p id="cuantas_vocales_consonantes"></p>

            <p id="letras_no_repetidas"></p>
            <p id="letras_repetidas"></p>

            <p id="polindromo"></p>

            <p id="diptongo"></p>
            <p id="hiato"></p>
            <p id="triptongo"></p>

            <p id="acento"></p>
            <p id="dieresis"></p>

            <p id="acentuacion"></p>

            <p id="separacion_silabas"></p>

            <div class="separador"></div>

            <input type="submit" id="btn" value="Volver">
        </div>
        

        <script>
            // Obtiene la cantidad de letras desde el almacenamiento local
            const palabra = localStorage.getItem('palabra');
            // Muestra la cantidad de letras en la página
            document.getElementById('palabra').innerText = palabra;

            const idioma = localStorage.getItem('idioma');

            

            if(idioma ==  'Castellano'){
                document.getElementById('cantidad_letras').innerText = `La palabra tiene ${palabra.length} letras.`;
            }else{
                document.getElementById('cantidad_letras').innerText = `La paraula té ${palabra.length} lletres.`;
            }
            

            const vocales = localStorage.getItem('vocales');
            const consonantes = localStorage.getItem('consonantes');

            var mensaje = '';

            if(idioma ==  'Castellano'){
                if(vocales == 1){
                    mensaje += `Tiene ${vocales} vocal y `;
                }else{
                    mensaje += `Tiene ${vocales} vocales y `;
                }
            
                if(consonantes == 1){
                    mensaje += `${vocales} consonate.`;
                }else{
                    mensaje += `${vocales} consonates.`;
                }
            
                document.getElementById('cuantas_vocales_consonantes').innerText = mensaje;
            }else{
                if(vocales == 1){
                    mensaje += `Té ${vocales} vocal y `;
                }else{
                    mensaje += `Té ${vocales} vocals y `;
                }
            
                if(consonantes == 1){
                    mensaje += `${vocales} consonat.`;
                }else{
                    mensaje += `${vocales} consonats.`;
                }
            
                document.getElementById('cuantas_vocales_consonantes').innerText = mensaje;
            }


            const letras_no_repetidas = localStorage.getItem('letras_no_repetidas');
            const letras_repetidas = localStorage.getItem('letras_repetidas');

            document.getElementById('letras_no_repetidas').innerText = letras_no_repetidas;
            document.getElementById('letras_repetidas').innerText = letras_repetidas;


            const polindromo = localStorage.getItem('polindromo');
            document.getElementById('polindromo').innerHTML = polindromo;

            
            const diptongo = localStorage.getItem('diptongo');
            const hiato = localStorage.getItem('hiato');
            const triptongo = localStorage.getItem('triptongo');
            document.getElementById('diptongo').innerText = diptongo;
            document.getElementById('hiato').innerText = hiato;
            document.getElementById('triptongo').innerText = triptongo;


            const acento = localStorage.getItem('acento');
            const dieresis = localStorage.getItem('dieresis');
            document.getElementById('acento').innerText = acento;
            document.getElementById('dieresis').innerText = dieresis;


            const acentuacion = localStorage.getItem('acentuacion');
            document.getElementById('acentuacion').innerText = acentuacion;


            const separacion_silabas = localStorage.getItem('separacion_silabas');
            document.getElementById('separacion_silabas').innerHTML = separacion_silabas;


            document.getElementById('btn').addEventListener('click', function(){
                window.location.href = 'index.html';
            });
        </script>
    </body>
</html>
